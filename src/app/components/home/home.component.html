<section class="py-5" *ngIf="isLoaded">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img class="card-img-top mb-5 mb-md-0" src="assets/images/poster_img.jpeg"/>
      </div>

      <div class="col-md-6">
        <h1 class="display-5 fw-bolder">Avatar - The Last Airbender</h1>
        <div class="fs-5 mb-5">
          <span>{{ info.yearsAired }}</span>
        </div>
        <p class="lead">{{ info.synopsis }}</p>
      </div>
    </div>

    <app-tabs class="px-4">
      <app-tab *ngFor="let season of seasones | keyvalue" [tabName]="season.key.toString()">
        <ng-template #contentTemplate>
          <ngb-accordion [closeOthers]="true" *ngFor="let episode of season.value" class="px-1">
            <ngb-panel [title]="episode.title">
              <ng-template ngbPanelContent>
                <ul>
                  <li>directed by: {{ episode.directedBy }}</li>
                  <li>animated by: {{ episode.animatedBy }}</li>
                  <li>written by: {{ episode.writtenBy }}</li>
                  <li>date: {{ episode.originalAirDate }}</li>
                </ul>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </ng-template>
      </app-tab>
    </app-tabs>
  </div>
</section>
